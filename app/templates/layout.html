<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Caneret</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>
    <style>
        #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
</head>
<body>
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout__container">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-shadow--2dp">
    <span class="mdl-layout-title">Caneret</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{{ url_for('upload_file') }}">Add your song</a>
        <a class="mdl-navigation__link" href="{{ url_for('index') }}">Main page</a>
        <a class="mdl-navigation__link" href="">My music</a>
        <a class="mdl-navigation__link" href="">Recently</a>
        <a class="mdl-navigation__link" href="">Best</a>
    </nav>
      <div>
          {% if filename %}
        <div align="center">
            <h6>Song : {{ filename }}</h6>
            <div class="hero-unit">
            <audio class="audio" controls>
                <source src="/uploads/{{ filename }}" type="audio/mpeg">
            </audio>
            </div>

        </div>
    {% endif %}
      </div>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
    {% block content %}
    {% endblock %}
    </div>
  </main>
</div>
</div>
</body>
</html>
