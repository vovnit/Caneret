{% extends 'layout.html' %}
{% block content %}
<div class="form-audio">
    <h4>Upload Song</h4>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Browse <input type="file" name="file" style="display: none;" multiple>
        </label>
        <input type="submit" value="Upload" class="mdl-button mdl-js-button mdl-button--raised">
      </form>
</div>
{% endblock %}
